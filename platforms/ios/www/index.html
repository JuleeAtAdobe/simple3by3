<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 
        (and change target-densitydpi to medium-dpi http://stackoverflow.com/questions/15194940/phonegap-application-text-and-layout-too-small/15545381#15545381)
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
         -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=medium-dpi" />

        
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="css/style.css" />
        
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="description" content="Girls looking at you, kid.">

        <title>PhoneGap Camera API</title>
    </head>
    <body>
        <div class="app">
            <!--
            <div class="listening">Loading app...</div>
            <div class="received"></div>
            -->
                <div class="main_container">
                    <a href="img/country.jpg"><div class="sm_photo" id="country_sm"></div></a>
                    <a href="img/braid.jpg"><div class="sm_photo" id="braid_sm"></div></a>
                    <a href="img/blanket.jpg"><div class="sm_photo" id="blanket_sm"></div></a>
                    <a href="img/dog.jpg"><div class="sm_photo" id="dog_sm"></div></a>

                    <div id="deviceready" class="blink">
                        <div class="PGCamera" onclick="capturePhoto();" id="take_photo" >
                            <div id="smallImage"><p>take a photo</p></div>
                        </div>
                    </div>

                    <a href="img/cow.jpg"><div class="sm_photo" id="cow_sm"></div></a>
                    <a href="img/traveler.jpg"><div class="sm_photo" id="traveler_sm"></div></a>
                    <a href="img/scarf.jpg"><div class="sm_photo" id="scarf_sm"></div></a>
                    <a href="img/phone.jpg"><div class="sm_photo" id="phone_sm"></div></a>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
